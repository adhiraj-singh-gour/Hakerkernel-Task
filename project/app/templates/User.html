<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        .box{
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Add User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add User</button>
    </form><br>
    <a href="{% url "UserList" %}"><button>Show UserList</button></a>
    <a href="{% url "tasks" %}"><button>Add task</button></a>
</div>
</body>
</html>
